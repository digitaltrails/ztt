
{% extends "admin/base_site.html" %}

{% block extrahead %}
{{ block.super }}
<style>
@media print {
    /* Hide everything except the main form content */
    #header,
    .breadcrumbs,
    .submit-row,
    .object-tools,
    #user-tools,
    .deletelink-box,
    .historylink,
    #nav-sidebar,

    .help {
        display: none !important;
    }

    /* Clean up the form */
    #content {
        margin: 0 !important;
        padding: 0 !important;
    }

    * {
        font-size: 16pt !important;  /* Increased from typical 12px */
        line-height: 1.6 !important;
        color: #000 !important;
        background: white !important;
    }

    /* Make form fields look good in print */
    .form-row {
        border-bottom: 1px solid #ccc !important;
        padding: 8px 0 !important;
    }
}
</style>
{% endblock %}
