{% extends "admin/base_site.html" %}

{% block extrahead %}
{{ block.super }}
<style>
@media print {
    /* Your existing styles - keep these */
    #header,
    .breadcrumbs,
    .submit-row,
    .object-tools,
    #user-tools,
    .deletelink-box,
    .historylink,
    #nav-sidebar,
    .help {
        display: none !important;
    }

    #content {
        margin: 0 !important;
        padding: 0 !important;
    }

    * {
        font-size: 16pt !important;
        line-height: 1.6 !important;
        color: #000 !important;
        background: white !important;
    }

    .form-row {
        border-bottom: 1px solid #ccc !important;
        padding: 8px 0 !important;
    }

    /* NEW: Change list specific styles */
    /* Hide the filter sidebar */
    #changelist-filter {
        display: none !important;
    }

    /* Make main content full width when filters are hidden */
    .colMS {
        margin-right: 0 !important;
    }

    /* Ensure filter summary is visible and has proper background */
    .print-filter-summary {
        display: block !important;
        background: #f8f9fa !important; /* Override the * selector */
        border: 1px solid #dee2e6 !important;
        padding: 8px 12px !important;
        margin-bottom: 15px !important;
        border-radius: 4px !important;
        font-size: 14pt !important; /* Match your larger font size */
        page-break-inside: avoid !important;
    }

    /* Fix for change list tables */
    #changelist .results {
        width: 100% !important;
    }

    #result_list {
        font-size: 14pt !important;
    }
}

/* Hide filter summary on screen */
.print-filter-summary {
    display: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Only run on change list pages
    const changelist = document.getElementById('changelist');
    if (!changelist) return;

    // Create filter summary
    const filterSummary = document.createElement('div');
    filterSummary.className = 'print-filter-summary';

    // Get active filters
    const activeFilters = [];
    const selectedFilters = document.querySelectorAll('#changelist-filter .selected a');

    selectedFilters.forEach(link => {
        const text = link.textContent.replace('Ã—', '').trim();
        if (text) activeFilters.push(text);
    });

    // Build the summary
    let summaryHTML = '<strong>Applied Filters:</strong> ';

    if (activeFilters.length > 0) {
        summaryHTML += '<ul style="margin: 8px 0 0 0; padding-left: 20px;">';
        activeFilters.forEach(filter => {
            summaryHTML += `<li>${filter}</li>`;
        });
        summaryHTML += '</ul>';
    } else {
        summaryHTML += '<span style="margin-left: 10px;">None</span>';
    }

    filterSummary.innerHTML = summaryHTML;

    // Insert before the results
    const results = document.querySelector('#changelist .results');
    if (results) {
        results.parentNode.insertBefore(filterSummary, results);
    } else {
        // Fallback: insert at top of changelist
        changelist.insertBefore(filterSummary, changelist.firstChild);
    }
});
</script>
{% endblock %}
